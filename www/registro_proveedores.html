	<input name="animation" type="hidden">
	<script>
		$(document).ready(function() {
			h = $(this).height();
			$('.cid-r8SzGbnEht').height(h-160);
		});


		$('.next_action').click(function() {
			$('#primer_form_registro').fadeOut('fast');
			$('#segundo_form_registro').fadeIn('slow').removeClass('d-none');
		});

		$('.back_action').click(function() {
			$('#segundo_form_registro').fadeOut('fast');
			$('#primer_form_registro').fadeIn('slow').removeClass('d-none');
		});

		$('input[name="check_pass"]').keyup(function(event) {
			var check_pass = $('input[name="pass"]').val();
			if ($(this).val()!=check_pass) {
				$('.alert-error').removeClass('d-none');
			}else{
				$('.alert-error').addClass('d-none');
			}
		});

	</script>
