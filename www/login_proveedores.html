<!DOCTYPE html>

			background: #fff;
			color: #db0001;
			border: none;
		}

			.cid-r8Sw8I3z8W img {
				height: 5rem !important;
			}
		}
	</style>
</head>
<body>
	<div class="container-login-modal d-none" id="login-load">
		<div class="modal-dialog" role="document">
			<div class="container text-center">
				<i class="fa fa-spinner fa-4x fa-spin" style="color:#fff;margin-top: 240px;"></i>
			</div>
		</div>
	</div>
	<section class="menu cid-r8Sw8I3z8W" once="menu" id="menu2-0">
		<nav class="navbar navbar-expand beta-menu navbar-dropdown align-items-center navbar-fixed-top collapsed">
			<div class="menu-logo">
				<div class="navbar-brand">
					<span class="navbar-logo">
						<a href="home.html">
							<img src="img/logo.png" alt="Logo" title="" style="height: 6.4rem;">
						</a>
					</span>
				</div>
			</div>
		</nav>
	</section>

	<section class="mbr-section form1 cid-r8SzGbnEht" id="seccion-login">

		<div class="container">
			<div class="row justify-content-center">
				<div class="title col-12 col-lg-8 align-center">
					<h3 class="mbr-section-subtitle btn btn-primary b-principal align-center mbr-light mbr-fonts-style">INICIA SESION COMO PROVEEDOR</h3>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-4 col-md-5">
					<div class="form-container">
						<div class="media-container-column">
							<div class="alerta-success d-none">
								<div class="alert alert-form text-center"></div>
							</div>
							<form class="mbr-form" action="" method="post" id="login-form">
								<div>
									<div class="input-group mb-4">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="fa fa-user fa-lg"></i></span>
										</div>
										<input type="text" class="form-control px-3" name="username" placeholder="Nombre de Usuario" required="">
									</div>
								</div>
								<div>
									<div class="input-group mb-4">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="fa fa-lock fa-lg"></i></span>
										</div>
										<input type="password" class="form-control px-3" name="pass" placeholder="Contraseña" required="">
									</div>
								</div>
								<input type="checkbox" name="proveedor" checked="" class="d-none">
								<span class="input-group-btn"><button href="" type="submit" class="btn btn-secondary btn-form display-4 b-principal">Iniciar Sesión</button></span>
								<div class="col-12 text-center">
									<p class="" style="color: #fff;">¿No tienes cuenta? <a class="c-principal" href="registro_proveedores.html"><b>Regístrate aquí</b></a></p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<input name="animation" type="hidden">
	<script>
		$(document).ready(function() {
			h = $(this).height();
			$('.cid-r8SzGbnEht').height(h-160);
		});

	</script>
