<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
	<meta name="description" content="Inicio de sesion">
	<title>Login</title>
	<script src="js/init.js"></script>
	<script>load_view('vistas/includes.html?v=3.5')</script>
	<script src="js/registro.js"></script>
	<style>
		.btn-secondary-outline{
			background: #fff;
			color: #db0001;
			border: none;
		}
		@media (max-width: 991px){
			.cid-r8Sw8I3z8W img {
				height: 5rem !important;
			}
		}
	</style>
</head>
<body>
	<div class="container-login-modal d-none" id="login-load">
		<div class="modal-dialog" role="document">
			<div class="container text-center">
				<i class="fa fa-spinner fa-4x fa-spin" style="color:#fff;margin-top: 240px;"></i>
			</div>
		</div>
	</div>
	<section class="menu cid-r8Sw8I3z8W" once="menu" id="menu2-0">
		<nav class="navbar navbar-expand beta-menu navbar-dropdown align-items-center navbar-fixed-top collapsed">
			<div class="menu-logo">
				<div class="navbar-brand">
					<span class="navbar-logo">
						<a href="home.html">
							<img src="img/logo.png" alt="Logo" title="" style="height: 6.4rem;">
						</a>
					</span>
				</div>
			</div>
		</nav>
	</section>


	<section class="mbr-section form1 cid-r8SzGbnEht" id="seccion-registro">

		<div class="container">
			<div class="row justify-content-center">
				<div class="title col-12 col-lg-8 align-center">
					<img src="img/icono_registro.png" class="icono-registro" alt="">
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-4 col-md-5 col-10">
					<div class="media-container-column">
						<div class="alerta-success d-none">
							<div class="alert alert-form text-center"></div>
						</div>
						<form class="mbr-form" action="" method="post" id="register-form">
							<div>
								<div class="input-group mb-4">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="fa fa-user fa-lg"></i></span>
									</div>
									<input type="text" class="form-control px-3" name="nombre" placeholder="USUARIO" required="">
								</div>
							</div>

							<div>
								<div class="input-group mb-4">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="fa fa-envelope fa-lg"></i></span>
									</div>
									<input type="email" class="form-control px-3" name="correo" placeholder="CORREO" required="">
								</div>
							</div>

							<div>
								<div class="input-group mb-4">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="fa fa-phone fa-lg"></i></span>
									</div>
									<input type="tel" class="form-control px-3" name="telefono" placeholder="TELÉFONO" required="">
								</div>
							</div>

							<div>
								<div class="input-group mb-4">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="fa fa-lock fa-lg"></i></span>
									</div>
									<input type="password" class="form-control px-3" name="pass1" placeholder="CONTRASEÑA" required="">
								</div>
							</div>

							<div>
								<div class="input-group mb-4">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="fa fa-lock fa-lg"></i></span>
									</div>
									<input type="password" class="form-control px-3" name="pass2" placeholder="CONFIRMAR CONTRASEÑA" required="">
									<div class="alert-error mt-2 col-12 p-2 text-center d-none">
										<span class="text-capitalize mt-2" style="color:#fff;">Las contraseñas deben coicidir</span>
									</div>
								</div>
							</div>
							<button type="submit" style="border:none;background: none;" class="input-group-btn pull-right"><img src="img/icono_submit.png" class="submit_action" onclick="" alt=""></button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>




	<input name="animation" type="hidden">
	<script>
		$(document).ready(function() {
			h = $(this).height();
			$('.cid-r8SzGbnEht').height(h-160);
		});

		$('input[name="pass2"]').keyup(function(event) {
			var check_pass = $('input[name="pass1"]').val();
			if ($(this).val()!=check_pass) {
				$('.alert-error').removeClass('d-none');
			}else{
				$('.alert-error').addClass('d-none');
			}
		});
	</script>
</body>
</html>
